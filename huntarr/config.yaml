name: "Huntarr"
slug: "huntarr"
version: "0.1.0"
description: "Automatic missing content hunter for Sonarr, Radarr, Lidarr, Readarr, and Whisparr"
url: "https://github.com/plexguide/Huntarr.io"

arch:
  - amd64
  - aarch64

startup: application
boot: auto

ports:
  "9705/tcp": 9705
ports_description:
  "9705/tcp": "Huntarr web interface"

webui: "http://[HOST]:[PORT:9705]/"
watchdog: "tcp://[HOST]:[PORT:9705]"

# Make Home Assistant's persistent /data for this add-on available as /config
# inside the container (Huntarr's official data dir).
map:
  - type: data
    read_only: false
    path: /config

environment:
  TZ: "America/Toronto"
  # Optional: BASE_URL if you reverse-proxy under a subpath
  # BASE_URL: "/huntarr"

# Use the official Huntarr image from GHCR
image: "ghcr.io/plexguide/huntarr:latest"

# Generic container, no HA-specific labels
legacy: true
