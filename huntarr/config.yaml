name: "Huntarr"
slug: "huntarr"
version: "latest"
logo: "logo.png"
description: >
  A specialized utility that automates discovering missing and upgrading your media collection!
url: "https://github.com/plexguide/Huntarr.io"

arch:
  - amd64
  # add more if/when the image supports them:
  # - aarch64
  # - armv7
  # - armhf
  # - i386

startup: application
boot: auto

ports:
  "9705/tcp": 9705
ports_description:
  "9705/tcp": "Huntarr web interface"

webui: "http://[HOST]:[PORT:9705]/"
watchdog: "tcp://[HOST]:[PORT:9705]"

# Map the add-on's persistent /data directory to /config inside the container.
# Huntarr stores all its config/db under /config in Docker.
map:
  - type: data
    read_only: false
    path: /config

environment:
  TZ: "America/New_York"
  PORT: "9705"
  LOG_LEVEL: "info"

# IMPORTANT: no tag here (no :latest)
# Supervisor will automatically pull ghcr.io/plexguide/huntarr:latest
# based on image + version.
image: "ghcr.io/plexguide/huntarr"

legacy: true
