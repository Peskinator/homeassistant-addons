name: "Maintainerr"
slug: "maintainerr"
version: "latest"
description: >
  Maintenance tool for the Plex ecosystem.
url: "https://github.com/Maintainerr/Maintainerr"

arch:
  - amd64

startup: application
boot: auto

ports:
  "6246/tcp": 6246
ports_description:
  "6246/tcp": "Maintainerr web interface"

webui: "http://[HOST]:[PORT:6246]/"
watchdog: "tcp://[HOST]:[PORT:6246]"

# Persist Maintainerr's data:
# Maintainerr writes everything to /opt/data in the container.
# Here we tell HA to mount the add-on's persistent data directory at /opt/data.
map:
  - type: data
    read_only: false
    path: /opt/data

# Maintainerr only supports a few env vars:
# TZ, UI_HOSTNAME, UI_PORT, BASE_PATH, GITHUB_TOKEN
# (No DATABASE_PATH / LOG_LEVEL / PORT like LibraryDownloadarr)
environment:
  TZ: "America/New_York"
  # Optional: override listen port if you ever change it:
  # UI_PORT: "6246"

# Use the official Maintainerr image. Supervisor will pull:
# ghcr.io/maintainerr/maintainerr:latest
image: "ghcr.io/maintainerr/maintainerr"

legacy: true
