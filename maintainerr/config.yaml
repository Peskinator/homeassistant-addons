name: "Maintainerr"
slug: "maintainerr"
version: "0.1.0"
description: >
  Maintenance tool for the Plex ecosystem
url: "https://github.com/Maintainerr/Maintainerr"

arch:
  - amd64

startup: application
boot: auto

ports:
  "6246/tcp": 6246
ports_description:
  "6246/tcp": "Maintainerr web interface"

webui: "http://[HOST]:[PORT:6246]/"
watchdog: "tcp://[HOST]:[PORT:6246]"

# Environment values MUST be strings.
# Only TZ is actually used by Maintainerr here.
environment:
  TZ: "America/New_York"

# We are going to build a local wrapper image from Dockerfile,
# so REMOVE the old image line.
# image: "ghcr.io/maintainerr/maintainerr"

# We can keep this so Supervisor treats it like a generic container image.
legacy: true
