name: "Cleanuparr"
slug: "cleanuparr"
version: "latest"  # <-- IMPORTANT: must match an existing tag
description: "Cleanuparr â€“ Media cleanup tool for the *arr ecosystem"
url: "https://github.com/Cleanuparr/Cleanuparr"

arch:
  - amd64
  - aarch64

startup: application
boot: auto

ports:
  "11011/tcp": 11011
ports_description:
  "11011/tcp": "Cleanuparr web interface"

webui: "http://[HOST]:[PORT:11011]/"
watchdog: "tcp://[HOST]:[PORT:11011]"

# Make HA's persistent /data available at /config inside the container
# Cleanuparr stores its config/db under /config.
map:
  - type: data
    read_only: false
    path: /config

environment:
  TZ: "America/New_York"
  PORT: "11011"

# IMPORTANT: no tag here
# Supervisor will pull ghcr.io/cleanuparr/cleanuparr:latest
image: "ghcr.io/cleanuparr/cleanuparr"

legacy: true
