name: "Cleanuparr"
slug: "cleanuparr"
version: "0.1.0"
description: "Cleanuparr â€“ Media cleanup tool for the *arr ecosystem"
url: "https://github.com/Cleanuparr/Cleanuparr"

arch:
  - amd64
  - aarch64

startup: application
boot: auto

ports:
  "8788/tcp": 8788
ports_description:
  "8788/tcp": "Cleanuparr web interface"

webui: "http://[HOST]:[PORT:8788]/"
watchdog: "tcp://[HOST]:[PORT:8788]"

# PERSISTENCE (critical)
map:
  - type: data
    read_only: false
    path: /config

environment:
  TZ: "America/New_York"

# IMPORTANT: no ':latest' here!
image: "ghcr.io/cleanuparr/cleanuparr"

legacy: true
